name: CI

on:
  push:
  pull_request:
    paths-ignore:
      - '*/README.md'
      - '*/readme.md'

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
          - { ROS_DISTRO: melodic, ROS_REPO: main}
          # - { ROS_DISTRO: noetic, ROS_REPO: main}
        
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: "ros-industrial/industrial_ci@master"
        env: ${{matrix.env}}